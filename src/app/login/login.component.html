<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
</head>

<div class="main">
  <p class="sign" align="center">Sign In Below!</p>
  <form class="form1">
    <input class="un " type="text" align="center" placeholder="Username" />
    <input class="pass" type="password" align="center" placeholder="Password" />
    <br />
    <input
      class="submit"
      type="button"
      name="button"
      align="center"
      value="Button"
      (click)="submitForm()"
    />
  </form>
</div>
